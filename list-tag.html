<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List Tag</title>
</head>
<body>
	<!-- 리스트 요소 ol -->
	<ol>
		<li>1번 요소</li>
		<li>2번 요소</li>
		<li>3번 요소</li>
		<li>
			<ol>
				<li>안쪽 요소</li>
				<li>안쪽 요소</li>
			</ol>
		</li>
	</ol>

	<!-- 리스트 요소 ul -->
	<ul>
		<li>apple</li>
		<li>banana</li>
		<li>carot</li>
	</ul>

	<ul>
		<li>
			<a href="https://www.naver.com">NAVER</a>
		</li>
		<li>
			<a href="https://daum.net">DAUM</a>
		</li>
		<li>
			<a href="https://fdfdfdf.dffd">아무렇게</a>
		</li>
	</ul>

	<ul>
		<li>
			<img src="아이유.jpg" alt="아이유사진" />
		</li>
		<li>
			<img src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/002/61/143/261143_20210325180240_500.jpg?61e575e8653e5920470a38d1482d7312/melon/resize/416/quality/80/optimize" />
		</li>
	</ul>

	<table>
		<tr>
			<th>번호</th>
			<th>이름</th>
		</tr>

		<tr>
			<td>1</td>
			<td>홍길동</td>
		</tr>

		<tr>
			<td>2</td>
			<td>김철수</td>
		</tr>
	</table>

</body>
</html>
