<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>
<body>
  <div id="wrapper">

    <div id="navigation">
      <div class="navigation-left">
        <div class="navigation-logo-image"></div>
        <div class="navigation-logo-text">Hoons Board</div>
      </div>
      <div class="navigation-right"></div>
    </div>

    <div id="main">
      <div class="main-container">

        <div class="main-left">
          <div class="main-jumbotron-box">
            <div class="main-jumbotron-image"></div>
            <div class="main-jumbotron-text">환영합니다.</div>
            <div class="main-jumbotron-text">HOONS BOARD입니다.</div>
          </div>
        </div>

        <div class="main-right">
          <div class="main-right-card">

            <div class="main-card-top">
              <div class="main-card-title">로그인</div>

              <div class="input-box">
                <div class="input-label">이메일</div>
                <div class="input-container">
                  <input class="input" />
                </div>
              </div>

              <div class="input-box">
                <div class="input-label">비밀번호</div>
                <div class="input-container">
                  <input class="input" />
                  <div class="icon-button"></div>
                </div>
              </div>
            </div>

            <div class="main-card-bottom">
              <div class="sign-in-button">로그인</div>
              <div class="main-card-description">신규 사용자이신가요? <span class="border">회원가입</span></div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
